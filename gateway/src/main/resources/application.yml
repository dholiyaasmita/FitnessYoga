spring:
  application:
   name: api-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**

            - id: activity-service
              uri: lb://activity-service
              predicates:
                - Path=/api/activities/**

            - id: ai-service
              uri: lb://ai-service
              predicates:
                - Path=/api/recommendations/**
      discovery:
        locator:
          lower-case-service-id: true

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/